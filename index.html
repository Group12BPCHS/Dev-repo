<!DOCTYPE>
<html>
  <head>
  <style>
    p {
      font-family: "Comic Sans MS", cursive, sans-serif;
    }
	h1, h2 {
	  font-family: "Papyrus", Fantasy;
	}
    body{
      -webkit-animation: colorchange 5s linear infinite;
	}
	img{
	  -webkit-animation: spin 2s linear infinite;
	}
	@-webkit-keyframes colorchange{
	  0%  {background: #33FFF3;}
	  20% {background: #78281F;}
	  40% {background: #117A65;}
	  60% {background: #DC7633;}
	  80% {background: #9B59B6;}
	  100%{background: #33FFF3;}
	  0%  {color: white;}
	  16.7% {color: red;}
	  33.3% {color: white;}
	  50% {color: red;}
	  66.7% {color: white;}
	  83.3% {color: red;}
	  100% {color: white;}
	  0% {-webkit-filter:invert(0);}
	  25% {-webkit-filter:invert(100);}
	  50% {-webkit-filter:invert(0);}
      75% {-webkit-filter:invert(100);}
      100%{-webkit-filter:invert(0);}	
	  100%{-webkit-transform: rotate(360deg);}
	}
	    @-webkit-keyframes spin{
	  100%{-webkit-transform: rotate(360deg);}
	}
  </style>
  </head>
  <body>
    <h1>UpSurge</h1>
    <p>Get those music collabs going</p>
	<h2>Test</h2>
	<p>This is a test</p>
	<img src="https://i.ytimg.com/vi/Rhw9BxBDvzk/maxresdefault.jpg" style = "width:500px;height:300px;">
  </body>
</html>
