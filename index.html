<html>
  <head>
  <style>
    body{
    -webkit-animation: colorchange 5s infinite;
	}
	@-webkit-keyframes colorchange{
	  0%  {background: #33FFF3;}
	  20% {background: #78281F;}
	  40% {background: #117A65;}
	  60% {background: #DC7633;}
	  80% {background: #9B59B6;}
	  100%{background: #33FFF3;}
	  0%  {color: white;}
	  16.7% {color: red;}
	  33.3% {color: white;}
	  50% {color: red;}
	  66.7% {color: white;}
	  83.3% {color: red;}
	  100% {color: white;}
	}
  </style>
  </head>
  <body>
